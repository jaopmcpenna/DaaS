<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - Framework Metodol√≥gico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0a0f1c 0%, #12182b 50%, #1a2332 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .slide-title {
            font-size: 3rem;
            font-weight: 800;
            color: #00bfff;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
        }
        
        .visual-element {
            width: 800px;
            height: 500px;
            background-image: url("assets/mermaid.svg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="slide-title">Estrutura Geral da Metodologia</h1>
        <div class="visual-element"></div>
    </div>
</body>
</html>
